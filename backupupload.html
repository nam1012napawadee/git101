<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meducation X-ray Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 0;
            width: 100vw;
            height: 100vh;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            width: 100%;
            background-color: #00d1c1;
            position: fixed;
            top: 0;
            left: 0;
            height: 60px;
        }

        .back-button {
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
            position: absolute;
            left: 10px;
        }

        h1 {
            font-size: 24px;
            margin: 0;
            color: white;
        }

        .upload-box {
            padding: 20px 0;
            width: 100%;
            margin-top: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .xray-placeholder {
            width: 200px;
            height: 200px;
            margin: 40px auto;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
        }

        .xray-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        input[type="file"] {
            display: none;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .custom-upload,
        button {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            padding: 10px 20px;
            border-radius: 25px;
            background-color: #00d1c1;
            cursor: pointer;
            font-size: 16px;
            color: black;
            width: 150px;
        }

        .custom-upload img {
            margin-left: 5px;
            width: 16px;
        }

        button {
            color: white;
            border: none;
        }

        button:hover,
        .custom-upload:hover {
            background-color: #00a89a;
        }

        h2 {
            color: rgba(0, 0, 0, 0.5);
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <button class="back-button" onclick="goBack()">&#x21A9;</button>
            <h1>Meducation</h1>
        </header>
        <div class="upload-box">
            <h2>Upload Radiograph</h2>
            <div class="xray-placeholder" id="xrayPlaceholder">
                <img src="static/MEDRAY.png" alt="X-ray Placeholder" id="xrayImage" />
            </div>

            <div class="button-group">
                <label for="fileInput" class="custom-upload">
                    Select Files
                    <img src="https://cdn-icons-png.flaticon.com/256/8662/8662512.png" alt="Upload Icon" />
                </label>
                <input type="file" id="fileInput" accept="image/*">

                <button onclick="uploadImage()">Upload</button>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert('Please select a file to upload.');
            } else {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function (e) {
                    sessionStorage.setItem('uploadedImage', e.target.result); // Store the image data in sessionStorage
                    window.location.href = "{{url_for('result')}}" ;  
                };
                reader.readAsDataURL(file); // Read the file as a data URL
            }
        }

        // Display the selected image in the placeholder
        document.getElementById('fileInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imgElement = document.getElementById('xrayImage');
                    imgElement.src = e.target.result; // Set the src of the image to the uploaded file
                };
                reader.readAsDataURL(file); // Read the file as a data URL
            }
        });
    </script>
</body>

</html>
